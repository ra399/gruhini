<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    .mode img {
      position: fixed;
      left: -15px;
      bottom: 40px;
      height: 60px;
    }

    .mode img:hover {
      cursor: pointer;
    }

    .translate {
      border-radius: 4px;
      display: block;
      background-color: var(--pri-color);
      position: fixed;
      right: 200px;
      bottom: 40px;
      height: 60px;
      max-height: 40px;
      overflow: hidden;
      padding: 0 5px 0 5px;
    }

    #google_translate_element {
      padding: 5px 10px;
      border-radius: 4px;
      background-color: var(--pri-color);
      position: fixed;
      max-height: 40px;
      overflow: hidden;
    }
  </style>

  <title>Gruhini</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="mode">
    <img src="sun.svg" id="icon"></img>
  </div>
  <div class="translate">
    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M19.7789 7.875C19.7789 7.875 18.0703 14.4844 13.9922 19.4766C9.91406 24.4688 5.625 27 5.625 27M3.375 7.875H23.625H3.375ZM13.5 4.5V7.875V4.5ZM19.125 31.5L25.875 15.75L32.625 31.5H19.125ZM21.1992 27H30.5508H21.1992Z"
        stroke="black" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M18 23.625C18 23.625 15.5391 21.7266 12.9375 18.3516C10.3359 14.9766 9 12.375 9 12.375" stroke="black"
        stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <span id="google_translate_element"></span>
  </div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
		cb=googleTranslateElementInit">
    </script>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    var icon = document.getElementById("icon");
    icon.onclick = function () {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        icon.src = "moon.svg";
      } else {
        icon.src = "sun.svg";
      }
    };
  </script>
</body>

</html>
